<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<body>
<section layout:fragment="content">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Zarejestruj konto</div>
            <div class="card-body">
                <form th:action="@{/user/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="hidden" th:field="*{id}" th:value="*{id}"/>
                        </div>
                        <div class="form-label-group">
                            <input type="text" th:field="*{username}" id="name" class="form-control"
                                   placeholder="Nazwa uzytkownika" required="required" autofocus="autofocus">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
                            <label for="name">Nazwa uzytkownika</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email"
                                   required="required">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                   placeholder="Haslo" required="required">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p>
                            <label for="password">Haslo</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Zarejestruj</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/user/login">Login Page</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
